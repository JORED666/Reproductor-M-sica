<header class="w-full h-20 bg-zinc-900 flex items-center justify-between px-6 border-b border-zinc-800">
  <!-- Controles de reproducción -->
  <div class="flex items-center gap-4">
    <button class="p-2 rounded-full bg-zinc-800 hover:bg-zinc-700 transition">
      <i class='bx bx-shuffle text-2xl text-gray-300'></i>
    </button>
    <button class="p-2 rounded-full bg-zinc-800 hover:bg-zinc-700 transition">
      <i class='bx bx-skip-previous text-2xl text-gray-300'></i>
    </button>

    <!-- Botón Play / Pause -->
    <button
      (click)="togglePlay()"
      class="p-3 rounded-full bg-zinc-800 hover:bg-zinc-700 transition"
    >
      <i [class]="isPlaying ? 'bx bx-pause text-2xl text-gray-300' : 'bx bx-play text-2xl text-gray-300'"></i>
    </button>

    <button class="p-2 rounded-full bg-zinc-800 hover:bg-zinc-700 transition">
      <i class='bx bx-skip-next text-2xl text-gray-300'></i>
    </button>
    <button class="p-2 rounded-full bg-zinc-800 hover:bg-zinc-700 transition">
      <i class='bx bx-repeat text-2xl text-gray-300'></i>
    </button>
  </div>


  <div class="flex items-center gap-4 w-1/3 justify-center">
    <img
      src="https://i.scdn.co/image/ab67616d0000b273b59d06c7b6f1e2c45201a4e4"
      alt="cover"
      class="w-12 h-12 rounded"
    />
    <div>
      <h3 class="text-white text-sm font-semibold">Ansiedad</h3>
      <p class="text-gray-400 text-xs">Fuerza Regida — 111XPANTIA</p>
    </div>
  </div>


  <div class="flex items-center gap-3 w-1/5 justify-end">
    <i class='bx bx-volume-full text-gray-300 text-xl'></i>
    <input type="range" min="0" max="100" value="70" class="w-24 accent-green-500" />
  </div>
</header>
